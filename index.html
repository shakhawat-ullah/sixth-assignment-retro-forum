<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro Forum</title>
    <!-- Daisy UI and Tailwind Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/retro.css">

</head>

<body class="font-mulish">
    <header class="mx-auto w-11/12 max-w-6xl">

        <!-- nav bar -->
        <nav class="mt-4 border-solid border-red-400 border-4 ">
            <div class="flex justify-between items-center">

                <div class="">
                    <h2 class="text-[#12132D] text-base lg:text-4xl font-black">ReTro</h2>
                </div>

                <div class="flex justify-between items-center">
                    <div class="tooltip" data-tip="Home">
                        <button class="btn btn-ghost btn-circle">
                            <img src="./images/home.png" alt="">
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Edit">
                        <button class="btn btn-ghost btn-circle">
                            <img src="./images/edit.png" alt="">
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Add">
                        <button class="btn btn-ghost btn-circle">
                            <img src="./images/add.png" alt="">
                        </button>
                    </div>
                    <div class="tooltip" data-tip="Flag">
                        <button class="btn btn-ghost btn-circle">
                            <img src="./images/flag.png" alt="">
                        </button>
                    </div>

                    <div>
                        <button
                            class="bg-[#797DFC] px-2 lg:px-7 py-1 lg:py-2.5 rounded-3xl text-white font-normal  lg:font-bold ">
                            Sign In
                        </button>
                    </div>

                </div>
            </div>
        </nav>

        <!-- Welcome Section -->
        <div
            class="bg-[url('images/bgbanner.png') bg-[#12132D] bg-grad p-24 rounded-3xl my-10 flex justify-between hidden">
            <div class="border-red-300 border-4 mt-5">
                <h2 class="font-black text-5xl text-[#FFF]">Welcome to the<br><span>ReTro</span> Forum</h2>
                <p class="font-medium text-xl text-white">Share your favorite opinion and win and wp <br> forum coffee
                    mug!</p>
                <div class=" bg-white  rounded-3xl px-3 py-1">
                    <input class="p-2 border-none outline-none" type="text" placeholder="Search here anything">
                    <button class="bg-[#797DFC] rounded-3xl py-1 px-2 text-white">Search</button>
                </div>
            </div>

            <div class="font-medium  p-10 w-2/4 rounded-2xl mt-5 bg-white">
                <div class="flex justify-between">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </div>



    </header>

    <main>


    </main>

    <footer>

    </footer>


    <script src="./js/retro.js"></script>
</body>

</html>
